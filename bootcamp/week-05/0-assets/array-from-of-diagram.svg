<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .title { fill: #f0db4f; font-family: Inter, system-ui, sans-serif; font-size: 24px; font-weight: 600; }
      .subtitle { fill: #4ec9b0; font-family: Inter, system-ui, sans-serif; font-size: 18px; font-weight: 500; }
      .label { fill: #e0e0e0; font-family: Inter, system-ui, sans-serif; font-size: 12px; }
      .code { fill: #9cdcfe; font-family: 'Fira Code', monospace; font-size: 11px; }
      .comment { fill: #6a9955; font-family: 'Fira Code', monospace; font-size: 11px; }
      .source-box { fill: #2d2d2d; stroke: #c586c0; stroke-width: 2; rx: 8; }
      .array-box { fill: #2d2d2d; stroke: #4ec9b0; stroke-width: 2; rx: 8; }
      .arrow { stroke: #f0db4f; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .item { fill: #ce9178; font-family: 'Fira Code', monospace; font-size: 12px; }
      .method { fill: #dcdcaa; font-family: 'Fira Code', monospace; font-size: 12px; font-weight: 600; }
      .divider { stroke: #404040; stroke-width: 1; stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f0db4f"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" width="800" height="520"/>

  <!-- Title -->
  <text class="title" x="400" y="35" text-anchor="middle">Array.from() - Crear Arrays desde Iterables</text>

  <!-- Example 1: String -->
  <text class="subtitle" x="40" y="70">1. Desde String</text>

  <rect class="source-box" x="40" y="80" width="100" height="40"/>
  <text class="item" x="60" y="105">'Hello'</text>

  <path class="arrow" d="M150 100 L240 100"/>
  <text class="method" x="155" y="92">Array.from()</text>

  <rect class="array-box" x="250" y="80" width="200" height="40"/>
  <text class="item" x="270" y="105">['H','e','l','l','o']</text>

  <!-- Example 2: NodeList -->
  <line class="divider" x1="40" y1="140" x2="470" y2="140"/>
  <text class="subtitle" x="40" y="170">2. Desde NodeList (DOM)</text>

  <rect class="source-box" x="40" y="180" width="170" height="40"/>
  <text class="code" x="50" y="205">document.querySelectorAll()</text>

  <path class="arrow" d="M220 200 L290 200"/>
  <text class="method" x="225" y="192">Array.from()</text>

  <rect class="array-box" x="300" y="180" width="150" height="40"/>
  <text class="item" x="315" y="205">[div, div, ...]</text>

  <!-- Example 3: Set -->
  <line class="divider" x1="40" y1="240" x2="470" y2="240"/>
  <text class="subtitle" x="40" y="270">3. Desde Set (elimina duplicados)</text>

  <rect class="source-box" x="40" y="280" width="170" height="40"/>
  <text class="code" x="50" y="305">new Set([1,2,2,3,3])</text>

  <path class="arrow" d="M220 300 L290 300"/>
  <text class="method" x="225" y="292">Array.from()</text>

  <rect class="array-box" x="300" y="280" width="100" height="40"/>
  <text class="item" x="325" y="305">[1,2,3]</text>

  <!-- Example 4: With mapping -->
  <line class="divider" x1="40" y1="340" x2="470" y2="340"/>
  <text class="subtitle" x="40" y="370">4. Con funciÃ³n de mapeo</text>

  <rect class="source-box" x="40" y="380" width="90" height="40"/>
  <text class="code" x="50" y="405">{length: 5}</text>

  <path class="arrow" d="M140 400 L310 400"/>
  <text class="method" x="145" y="392">Array.from(obj, (_, i) => i+1)</text>

  <rect class="array-box" x="320" y="380" width="130" height="40"/>
  <text class="item" x="345" y="405">[1,2,3,4,5]</text>

  <!-- Right side: Array.of -->
  <line class="divider" x1="490" y1="55" x2="490" y2="500"/>

  <text class="title" x="645" y="70" text-anchor="middle">Array.of()</text>
  <text class="label" x="645" y="90" text-anchor="middle">Crea array con elementos dados</text>

  <!-- Array.of examples -->
  <text class="subtitle" x="510" y="130">Problema con new Array():</text>

  <rect class="source-box" x="510" y="145" width="120" height="35"/>
  <text class="code" x="530" y="168">new Array(5)</text>

  <text class="item" x="640" y="168">=</text>

  <rect class="array-box" x="660" y="145" width="100" height="35"/>
  <text class="code" x="680" y="168">[empty Ã— 5]</text>

  <text class="comment" x="510" y="200">// Crea array con 5 huecos vacÃ­os ðŸ˜•</text>

  <!-- Solution -->
  <text class="subtitle" x="510" y="240">SoluciÃ³n con Array.of():</text>

  <rect class="source-box" x="510" y="255" width="110" height="35"/>
  <text class="code" x="530" y="278">Array.of(5)</text>

  <text class="item" x="630" y="278">=</text>

  <rect class="array-box" x="660" y="255" width="60" height="35"/>
  <text class="item" x="680" y="278">[5]</text>

  <text class="comment" x="510" y="310">// Crea array con el elemento 5 âœ…</text>

  <!-- Multiple elements -->
  <text class="subtitle" x="510" y="350">MÃºltiples elementos:</text>

  <rect class="source-box" x="510" y="365" width="160" height="35"/>
  <text class="code" x="525" y="388">Array.of(1, 2, 3)</text>

  <text class="item" x="680" y="388">=</text>

  <rect class="array-box" x="700" y="365" width="80" height="35"/>
  <text class="item" x="715" y="388">[1,2,3]</text>

  <!-- Mixed types -->
  <rect class="source-box" x="510" y="415" width="200" height="35"/>
  <text class="code" x="520" y="438">Array.of('a', 1, true)</text>

  <text class="item" x="720" y="438">=</text>

  <rect class="array-box" x="510" y="460" width="150" height="35"/>
  <text class="item" x="525" y="483">['a', 1, true]</text>

  <!-- Note -->
  <text class="comment" x="510" y="510">// Comportamiento predecible y consistente</text>
</svg>
