<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550" role="img" aria-label="Operaciones de conjunto con Set">
  <rect width="900" height="550" fill="#0d1117" rx="12"/>
  <rect x="40" y="30" width="820" height="70" fill="#161b22" rx="10" stroke="#30363d"/>
  <text x="60" y="75" fill="#f5f5f5" font-family="'Inter','Segoe UI',sans-serif" font-size="28" font-weight="700">Operaciones de conjunto con Set</text>

  <g transform="translate(60,130)">
    <rect width="380" height="120" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Unión (A ∪ B)</text>
    <rect x="20" y="50" width="340" height="55" fill="#0d1117" rx="6" stroke="#30363d"/>
    <text x="30" y="75" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="13">const union = new Set([...a, ...b])</text>
  </g>

  <g transform="translate(480,130)">
    <rect width="380" height="120" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Intersección (A ∩ B)</text>
    <rect x="20" y="50" width="340" height="55" fill="#0d1117" rx="6" stroke="#30363d"/>
    <text x="30" y="75" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="13">new Set([...a].filter(x =&gt; b.has(x)))</text>
  </g>

  <g transform="translate(60,280)">
    <rect width="380" height="120" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Diferencia (A - B)</text>
    <rect x="20" y="50" width="340" height="55" fill="#0d1117" rx="6" stroke="#30363d"/>
    <text x="30" y="75" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="13">new Set([...a].filter(x =&gt; !b.has(x)))</text>
  </g>

  <g transform="translate(480,280)">
    <rect width="380" height="120" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Subconjunto (A ⊆ B)</text>
    <rect x="20" y="50" width="340" height="55" fill="#0d1117" rx="6" stroke="#30363d"/>
    <text x="30" y="75" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="13">[...a].every(x =&gt; b.has(x))</text>
  </g>

  <g transform="translate(60,430)">
    <rect width="780" height="80" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#f5f5f5" font-family="'Inter','Segoe UI',sans-serif" font-size="18" font-weight="700">Tips de rendimiento</text>
    <text x="20" y="60" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">Itera sobre el Set más pequeño para filtros; usa `has()` del más grande.</text>
  </g>
</svg>
