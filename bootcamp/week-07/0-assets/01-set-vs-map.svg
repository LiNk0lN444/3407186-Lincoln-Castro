<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550" role="img" aria-label="Set vs Map operaciones y casos de uso">
  <rect width="900" height="550" fill="#0d1117" rx="12"/>
  <rect x="40" y="30" width="820" height="70" fill="#161b22" rx="10" stroke="#30363d"/>
  <text x="60" y="75" fill="#f5f5f5" font-family="'Inter','Segoe UI',sans-serif" font-size="28" font-weight="700">Set vs Map: Operaciones</text>

  <g transform="translate(60,130)">
    <rect width="360" height="260" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="22" font-weight="700">Set</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="16">Valores únicos en orden</text>

    <text x="20" y="100" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">set.add(value)</text>
    <text x="20" y="125" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">set.has(value) // boolean</text>
    <text x="20" y="150" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">set.delete(value)</text>
    <text x="20" y="175" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">set.size // number</text>

    <text x="20" y="210" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="15" font-weight="600">Casos de uso:</text>
    <text x="20" y="235" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">• Deduplicar arrays</text>
    <text x="20" y="255" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">• Tags/IDs únicos</text>
  </g>

  <g transform="translate(480,130)">
    <rect width="360" height="260" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="22" font-weight="700">Map</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="16">Pares clave-valor ordenados</text>

    <text x="20" y="100" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">map.set(key, value)</text>
    <text x="20" y="125" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">map.get(key) // value</text>
    <text x="20" y="150" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">map.has(key) // boolean</text>
    <text x="20" y="175" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">map.delete(key)</text>

    <text x="20" y="210" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="15" font-weight="600">Casos de uso:</text>
    <text x="20" y="235" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">• Claves no-string</text>
    <text x="20" y="255" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">• Conteo, lookups</text>
  </g>

  <g transform="translate(60,420)">
    <rect width="780" height="90" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#f5f5f5" font-family="'Inter','Segoe UI',sans-serif" font-size="18" font-weight="700">Ambos: iterables, orden de inserción, O(1) promedio</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="15">Usa Set para presencia, Map para asociaciones clave-valor.</text>
  </g>
</svg>
