<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550" role="img" aria-label="Conversiones entre Array Object Set Map">
  <rect width="900" height="550" fill="#0d1117" rx="12"/>
  <rect x="40" y="30" width="820" height="70" fill="#161b22" rx="10" stroke="#30363d"/>
  <text x="60" y="75" fill="#f5f5f5" font-family="'Inter','Segoe UI',sans-serif" font-size="28" font-weight="700">Conversiones: Array/Object ↔ Set/Map</text>

  <g transform="translate(60,130)">
    <rect width="380" height="160" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Array ↔ Set</text>
    <text x="20" y="70" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">const mySet = new Set(array)</text>
    <text x="20" y="95" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">const array = [...mySet]</text>
    <text x="20" y="120" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">// Array.from(mySet)</text>
    <text x="20" y="145" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">Dedupe: [...new Set(arr)]</text>
  </g>

  <g transform="translate(480,130)">
    <rect width="380" height="160" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Object ↔ Map</text>
    <text x="20" y="70" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">const map = new Map(</text>
    <text x="30" y="90" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">Object.entries(obj)</text>
    <text x="20" y="110" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">)</text>
    <text x="20" y="135" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">const obj = Object.fromEntries(map)</text>
  </g>

  <g transform="translate(60,320)">
    <rect width="380" height="160" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Array de pares ↔ Map</text>
    <text x="20" y="70" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">const pairs = [['a',1], ['b',2]]</text>
    <text x="20" y="95" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">const map = new Map(pairs)</text>
    <text x="20" y="120" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">const back = [...map]</text>
  </g>

  <g transform="translate(480,320)">
    <rect width="380" height="160" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">Clonar Set/Map</text>
    <text x="20" y="70" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">const setClone = new Set(oldSet)</text>
    <text x="20" y="95" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">const mapClone = new Map(oldMap)</text>
    <text x="20" y="125" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">Copia shallow; objetos por ref.</text>
  </g>
</svg>
