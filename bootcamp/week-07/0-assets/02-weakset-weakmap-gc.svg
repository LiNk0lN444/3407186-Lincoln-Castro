<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550" role="img" aria-label="WeakSet y WeakMap ciclo de vida">
  <rect width="900" height="550" fill="#0d1117" rx="12"/>
  <rect x="40" y="30" width="820" height="70" fill="#161b22" rx="10" stroke="#30363d"/>
  <text x="60" y="75" fill="#f5f5f5" font-family="'Inter','Segoe UI',sans-serif" font-size="28" font-weight="700">WeakSet &amp; WeakMap: Referencias débiles</text>

  <g transform="translate(60,130)">
    <rect width="360" height="200" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">WeakSet</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="15">Solo objetos, no iterable</text>
    
    <text x="20" y="100" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">ws.add(objRef)</text>
    <text x="20" y="125" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">ws.has(objRef)</text>
    <text x="20" y="150" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">ws.delete(objRef)</text>
    
    <text x="20" y="185" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">Uso: marcar objetos procesados</text>
  </g>

  <g transform="translate(480,130)">
    <rect width="360" height="200" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="20" font-weight="700">WeakMap</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="15">Claves objeto, no iterable</text>
    
    <text x="20" y="100" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">wm.set(objKey, value)</text>
    <text x="20" y="125" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">wm.get(objKey)</text>
    <text x="20" y="150" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="14">wm.has(objKey)</text>
    
    <text x="20" y="185" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">Uso: metadata, cache sin leaks</text>
  </g>

  <g transform="translate(60,360)">
    <rect width="780" height="140" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="40" fill="#f5f5f5" font-family="'Inter','Segoe UI',sans-serif" font-size="18" font-weight="700">Ciclo de vida y GC</text>
    <text x="20" y="70" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="15">Si el objeto clave no tiene más referencias externas, el GC</text>
    <text x="20" y="95" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="15">puede liberar la entrada sin que quede basura en WeakMap/Set.</text>
    <text x="20" y="125" fill="#8b949e" font-family="'Inter','Segoe UI',sans-serif" font-size="14">✅ Ideal para cachés que no deben retener objetos innecesariamente.</text>
  </g>
</svg>
